<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Blog - JobTrust Connect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
      background: #f4f4f4;
      color: #222;
    }
    body.dark {
      background: #111;
      color: #eee;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #001f3f;
      padding: 15px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      font-size: 24px;
      text-decoration: none;
      color: white;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #1E90FF;
      left: 0;
      bottom: -5px;
      transition: width 0.3s ease;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .nav-links a:hover {
      color: #1E90FF;
    }

    /* Mobile Menu */
    .menu-toggle {
      font-size: 32px;
      cursor: pointer;
      display: none;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #001f3f;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 20px;
      }
      .nav-links.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* Gear container */
    .gear-container {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #1E90FF;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .gear-container i {
      font-size: 22px;
      animation: spin 5s linear infinite;
      color: white;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Gear popup */
    .gear-popup {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: #fff;
      color: #222;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-width: 180px;
    }
    .gear-popup button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      background: #1E90FF;
      color: white;
      font-size: 16px;
    }
    .gear-popup button:hover {
      background: #0073e6;
    }
  </style>
</head>
<body>
  <nav>
    <span class="menu-toggle"><i class="fas fa-bars"></i></span>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="blog.html">Blog</a>
      <a href="company-policy.html">Company Policy</a>
      <a href="job-applicationfitm.html">Job Application</a>
    </div>
    <div class="gear-container" id="gear">
      <i class="fas fa-gear"></i>
      <div class="gear-popup" id="gearPopup">
        <button id="darkModeToggle">Toggle Dark Mode</button>
        <button id="fontIncrease">Increase Font</button>
        <button id="fontDecrease">Decrease Font</button>
      </div>
    </div>
  </nav>

  <main style="padding: 20px; max-width: 900px; margin: auto;">
    <h1>Welcome to the Career Blog</h1>
    <p>This is where career insights, CV tips, job hunting strategies, and industry news will be shared for professionals and job seekers.</p>
  </main>

  <script>
    // Navbar toggle
    const toggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");
    toggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Gear popup
    const gear = document.getElementById("gear");
    const gearPopup = document.getElementById("gearPopup");
    gear.addEventListener("click", () => {
      gearPopup.style.display = gearPopup.style.display === "block" ? "none" : "block";
    });

    // Dark Mode
    document.getElementById("darkModeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Font size controls
    let fontSize = 16;
    document.getElementById("fontIncrease").addEventListener("click", () => {
      fontSize += 2;
      document.body.style.fontSize = fontSize + "px";
    });
    document.getElementById("fontDecrease").addEventListener("click", () => {
      fontSize = Math.max(12, fontSize - 2);
      document.body.style.fontSize = fontSize + "px";
    });
  </script>
</body>
</html>
