<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Blog | JobTrust Connect</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #f9f9f9; color: #222;
      transition: background 0.3s, color 0.3s;
    }
    nav {
      display: flex; justify-content: space-between;
      align-items: center; padding: 10px 20px;
      background: #001219; color: #fff;
    }
    .logo { font-size: 24px; font-weight: bold; }
    .menu { display: flex; gap: 20px; }
    .menu a {
      text-decoration: none; color: #fff; font-size: 24px;
      position: relative;
    }
    .menu a::after {
      content: ''; position: absolute; left: 0; bottom: -5px;
      width: 100%; height: 2px; background: #00b4d8;
      transform: scaleX(0); transition: transform 0.3s ease;
      transform-origin: right;
    }
    .menu a:hover::after {
      transform: scaleX(1); transform-origin: left;
    }
    .hamburger {
      font-size: 32px; cursor: pointer; display: none;
    }
    @media (max-width: 768px) {
      .menu {
        display: none; flex-direction: column;
        background: #001219; position: absolute;
        top: 60px; left: 0; right: 0;
      }
      .menu.active { display: flex; }
      .hamburger { display: block; }
    }

    /* Blog layout */
    .container { padding: 20px; max-width: 900px; margin: auto; }
    .post-card {
      background: #fff; border-radius: 12px;
      padding: 20px; margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .post-card:hover { transform: translateY(-5px); }
    .post-card h2 { margin: 0; color: #001219; }
    .post-card p { color: #444; }

    /* Gear toggle */
    .gear-container {
      width: 50px; height: 50px;
      border-radius: 50%; background: #001219;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      position: fixed; bottom: 20px; right: 20px;
    }
    .gear {
      font-size: 28px; color: white;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    /* Dark mode */
    body.dark { background: #111; color: #eee; }
    body.dark nav { background: #333; }
    body.dark .post-card { background: #222; color: #eee; }
  </style>
</head>
<body>

  <nav>
    <div class="logo">JobTrust Connect</div>
    <div class="hamburger">&#9776;</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="career-blog.html">Blog</a>
      <a href="company-policy.html">Policy</a>
      <a href="job-applicationfitm.html">Apply</a>
    </div>
  </nav>

  <div class="container" id="blog-container">
    <h1>Career Blog</h1>
    <!-- Posts will load here -->
  </div>

  <div class="gear-container" id="gear">
    âš™
  </div>

  <script>
    // Navbar toggle
    const burger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');
    burger.addEventListener('click', () => menu.classList.toggle('active'));

    // Dark mode + font size toggle
    const gear = document.getElementById('gear');
    let dark = false, bigFont = false;
    gear.addEventListener('click', () => {
      if (!dark) {
        document.body.classList.add('dark');
        dark = true;
      } else if (!bigFont) {
        document.body.style.fontSize = "18px";
        bigFont = true;
      } else {
        document.body.classList.remove('dark');
        document.body.style.fontSize = "16px";
        dark = false; bigFont = false;
      }
    });

    // Fetch blog posts
    fetch('career-posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-container');
        posts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'post-card';
          card.innerHTML = `
            <h2>${post.title}</h2>
            <p>${post.excerpt}</p>
            <a href="career-blog-post.html?id=${post.id}">Read more</a>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
