  <div id="feeModal" class="modal">

      <h3>Registration Fee Required</h3>
      <p>You are required to pay a registration fee of <strong>‚Ç¶10,000</strong></p>

  <!-- ‚úÖ EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("zJDixw4ygvB_riybX"); // ‚úÖ Your public key
    })();

    document.addEventListener("DOMContentLoaded", () => {
      const stateSelect = document.getElementById("stateSelect");
      const lgaSelect = document.getElementById("lgaSelect");
      const feeModal = document.getElementById("feeModal");
      const cancelBtn = document.getElementById("cancelBtn");
      const proceedBtn = document.getElementById("proceedBtn");
      let statesLgas = {};
      let pendingForm = null;

      // üîπ Load states & LGAs
      fetch("job-applicationform.json")
        .then(res => res.json())
        .then(data => {
          statesLgas = data;
          Object.keys(statesLgas).forEach(state => {
            const option = document.createElement("option");
            option.value = state;
            option.textContent = state;
            stateSelect.appendChild(option);
          });
        });

      stateSelect.addEventListener("change", () => {
        const lgas = statesLgas[stateSelect.value];
        lgaSelect.innerHTML = '<option value="">Select LGA</option>';
        if (lgas) {
          lgas.forEach(lga => {
            const option = document.createElement("option");
            option.value = lga;
            option.textContent = lga;
            lgaSelect.appendChild(option);
          });
        }
      });

      
      // Cancel closes modal
      cancelBtn.addEventListener("click", () => {
        feeModal.style.display = "none";
        pendingForm = null;
      });

      // Proceed sends form via EmailJS
      proceedBtn.addEventListener("click", () => {
        if (!pendingForm) return;
        emailjs.sendForm("service_74g1ljg", "ejs-test-mail-service", pendingForm)
          .then(() => {
            alert("üéâ Your caregiving request has been submitted successfully!");
            pendingForm.reset();
            feeModal.style.display = "none";
            pendingForm = null;
          })
          .catch(err => {
            console.error("EmailJS error:", err);
            alert("‚ö†Ô∏è Error sending request. Please try again.");
          });
      });
    });
  </script>

<style>
/* Spinner style */
.spinner {
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top: 2px solid #ffffff;
  border-radius: 50%;
  width: 16px;
  height: 16px;
  animation: spin 0.8s linear infinite;
  display: inline-block;
  vertical-align: middle;
  margin-left: 8px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<script>
let pendingForm = null;
const feeModal = document.getElementById("feeModal");
const closeBtn = document.getElementById("closePreview");  
const proceedBtn = document.getElementById("proceedBtn");  
const submitBtn = document.querySelector("#careForm button[type=submit]");

// When form is submitted ‚Üí open fee modal
document.getElementById("careForm").addEventListener("submit", e => {
  e.preventDefault();
  pendingForm = e.target;
  feeModal.style.display = "flex"; 
  submitBtn.disabled = true; 
});

// ‚úÖ Proceed button inside modal ‚Üí send EmailJS
proceedBtn.addEventListener("click", () => {
  if (!pendingForm) return;

  // Show spinner on proceed button
  proceedBtn.disabled = true;
  proceedBtn.innerHTML = "Processing <span class='spinner'></span>";

  const fd = new FormData(pendingForm);
  const data = {};
  fd.forEach((val, key) => data[key] = val);

  emailjs.send("service_74g1ljg", "ejs-test-mail-service", data, "zJDixw4ygvB_riybX")
    .then(() => {
      alert("Application submitted successfully!");
      pendingForm.reset();
      submitBtn.disabled = false; 
      feeModal.style.display = "none";
      proceedBtn.disabled = false;
      proceedBtn.innerHTML = "Proceed"; // reset button
    })
    .catch(err => {
      console.error("EmailJS error:", err);
      alert("Error sending email. Please try again.");
      submitBtn.disabled = false;
      proceedBtn.disabled = false;
      proceedBtn.innerHTML = "Proceed"; // reset button
    });
});

// ‚ùå Close button ‚Üí cancel & redirect
closeBtn.addEventListener("click", () => {
  feeModal.style.display = "none";
  submitBtn.disabled = false;
  window.location.href = "index.html"; 
});
</script>
