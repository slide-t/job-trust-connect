<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JobTrust Connect ‚Äî Application</title>

  <!-- EmailJS (browser SDK) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    /* Global Dark Theme */
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .wrap {
      max-width: 700px;
      margin: 30px auto;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: #1e90ff;
      margin-bottom: 10px;
    }
    header p {
      color: #ccc;
    }

    /* Form Controls */
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 8px #1e90ff;
      outline: none;
    }

    /* Progress Bar */
    #progressbar {
      display: flex;
      justify-content: space-between;
      margin: 20px 0 30px;
      counter-reset: step;
    }
    .progress-step {
      width: 30px;
      height: 30px;
      background: #444;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
    }
    .progress-step.active {
      background: #1e90ff;
    }
    .progress-step::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 100%;
      width: 80px;
      height: 4px;
      background: #444;
      transform: translateY(-50%);
      z-index: -1;
    }
    .progress-step:last-child::after {
      display: none;
    }
    .progress-step.active::after {
      background: #1e90ff;
    }

    /* Buttons */
    .form-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .form-navigation button {
      flex: 1;
      min-width: 120px;
      background: #1e90ff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .form-navigation button:hover {
      background: #0d6efd;
      transform: scale(1.05);
    }
    #previewBtn {
      background: #28a745;
    }
    #previewBtn:hover {
      background: #218838;
    }
    #submitBtn {
      background: #ff5722;
    }
    #submitBtn:hover {
      background: #e64a19;
    }

    /* Preview Section */
    #previewSection {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      color: #ddd;
    }
    #previewSection h3 {
      color: #1e90ff;
    }
    #previewSection button {
      background: #1e90ff;
      margin-top: 10px;
    }

    /* Exit Button */
    .exit-container {
      display: flex;
      justify-content: center;
      margin: 30px 0 10px;
    }
    .exit-btn {
      background: #1e90ff;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .exit-btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    /* Step Hide/Show */
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrap" id="printArea">
    <header>
      <h1>JobTrust Connect ‚Äî Interview Registration</h1>
      <p>Complete this registration. All fields are required. Preview and print before final submit.</p>
    </header>

    <form id="regForm">
      <!-- Progress Bar -->
      <div id="progressbar">
        <div class="progress-step active">1</div>
        <div class="progress-step">2</div>
        <div class="progress-step">3</div>
        <div class="progress-step">4</div>
        <div class="progress-step">5</div>
        <div class="progress-step">6</div>
        <div class="progress-step">7</div>
      </div>

      <!-- Step 1 -->
      <div class="form-step active">
        <h3>Personal Information</h3>
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="text" name="address" placeholder="Address" required>
      </div>

      <!-- Step 2 -->
      <div class="form-step">
        <h3>Gender</h3>
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <!-- Step 3 -->
      <div class="form-step">
        <h3>Contact</h3>
        <input type="tel" name="phoneNumber" placeholder="Phone Number" required>
      </div>

      <!-- Step 4 -->
      <div class="form-step">
        <h3>Guarantor</h3>
        <input type="text" name="guarantorName" placeholder="Guarantor Name" required>
        <input type="tel" name="guarantorPhone" placeholder="Guarantor Phone" required>
      </div>

      <!-- Step 5 -->
      <div class="form-step">
        <h3>State & LGA</h3>
        <label>State of Origin</label>
        <select id="stateOrigin" name="stateOrigin" required></select>
        <div id="lgaCol" style="display:none;">
          <label>LGA of Origin</label>
          <select id="lgaOrigin" name="lgaOrigin" required></select>
        </div>
      </div>

      <!-- Step 6 -->
      <div class="form-step">
        <h3>Education</h3>
        <input type="text" name="highestQualification" placeholder="Highest Qualification" required>
        <input type="text" name="schoolAttended" placeholder="School Attended" required>
      </div>

      <!-- Step 7 -->
      <div class="form-step">
        <h3>Work Experience / Additional Info</h3>
        <textarea name="experience" placeholder="Brief Work Experience"></textarea>
        <textarea name="otherInfo" placeholder="Any Additional Information"></textarea>
      </div>

      <!-- Navigation Buttons -->
      <div class="form-navigation">
        <button id="prevBtn" type="button">Previous</button>
        <button id="nextBtn" type="button">Next</button>
        <button id="previewBtn" type="button">Preview</button>
        <button id="submitBtn" type="button">Submit</button>
        <span id="spinner" style="display:none;">‚è≥</span>
      </div>
    </form>

    <!-- Preview PDF Section -->
    <div id="previewSection" style="display:none; margin-top:20px;">
      <h3>Preview Your Information</h3>
      <div id="previewContent"></div>
      <button type="button" onclick="downloadPDF()">Download PDF</button>
    </div>
    
    <!-- Exit Container -->
    <div class="exit-container">
      <button onclick="goHome()" class="exit-btn">üè† Exit to Home</button>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // change to your homepage file/link
    }
  </script>
  <script src="job-applicationform.js"></script>
</body>
</html>
