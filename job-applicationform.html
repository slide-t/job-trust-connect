<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobTrust Connect â€” Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Progress Bar -->
  <div class="progress">
    <div class="step"><div class="bar"></div></div>
    <div class="step"><div class="bar"></div></div>
    <div class="step"><div class="bar"></div></div>
    <div class="step"><div class="bar"></div></div>
  </div>

  <!-- Multi-step Form -->
  <form id="jobForm" novalidate>

    <!-- Section 1 -->
    <section class="form-section active">
      <h2>Personal Information</h2>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required />

      <div style="display:flex;justify-content:space-between;">
        <button type="button" class="btn next">Next</button>
      </div>
    </section>

    <!-- Section 2 -->
    <section class="form-section">
      <h2>Address</h2>
      <label for="state">State</label>
      <select id="state" name="state" required></select>

      <label for="lga">LGA</label>
      <select id="lga" name="lga" required></select>

      <label for="address">Home Address</label>
      <textarea id="address" name="address" required></textarea>

      <div style="display:flex;justify-content:space-between;">
        <button type="button" class="ghost prev">Back</button>
        <button type="button" class="btn next">Next</button>
      </div>
    </section>

    <!-- Section 3 -->
    <section class="form-section">
      <h2>Upload</h2>
      <label for="photo">Passport Photograph</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />
      <img id="photoPreview" alt="Photo preview" />

      <div style="display:flex;justify-content:space-between;">
        <button type="button" class="ghost prev">Back</button>
        <button type="button" class="btn next">Next</button>
      </div>
    </section>

    <!-- Section 4 -->
    <section class="form-section">
      <h2>Review & Submit</h2>
      <p>Please review your information before submission.</p>

      <div style="display:flex;justify-content:space-between;">
        <button type="button" class="ghost prev">Back</button>
        <button type="button" class="btn" id="openPreview">Preview</button>
      </div>
    </section>
  </form>

  <!-- Preview Modal -->
  <div class="modal" id="previewModal" aria-hidden="true">
    <div class="card" role="dialog" aria-modal="true" aria-label="Preview application">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <strong style="color:var(--accent)">Application Preview</strong>
        <div>
          <button class="ghost" id="closePreview">Close</button>
          <button class="btn" id="printPdf">Print / Save PDF</button>
          <button class="btn" id="submitFinal" style="background:#2ed573">Submit</button>
        </div>
      </div>
      <div id="previewContent" style="max-height:400px; overflow:auto;">
        <!-- JS will populate this -->
      </div>
    </div>
  </div>

  <!-- Exit Home button (always visible) -->
  <div class="exit-home">
    <button type="button" class="exit-btn" onclick="location.href='index.html'">Exit Home</button>
  </div>

  <!-- Dark Mode Toggle -->
  <label class="switch">
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span>
  </label>

  <script src="states-lgas.js"></script> <!-- external JSON loader -->
  <script src="script.js"></script> <!-- your main JS -->
</body>
</html>
