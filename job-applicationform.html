<body>
  <div class="wrap" id="printArea">
    <header>
      <h1>JobTrust Connect — Interview Registration</h1>
      <p>Complete this registration. All fields are required. Preview and print before final submit.</p>
    </header>

    <div class="progress" aria-hidden="true">
      <div class="step"><div class="bar" id="bar0"></div></div>
      <div class="step"><div class="bar" id="bar1"></div></div>
      <div class="step"><div class="bar" id="bar2"></div></div>
      <div class="step"><div class="bar" id="bar3"></div></div>
      <div class="step"><div class="bar" id="bar4"></div></div>
      <div class="step"><div class="bar" id="bar5"></div></div>
      <div class="step"><div class="bar" id="bar6"></div></div>
    </div>

    <form id="regForm">
  <!-- Step 1 -->
  <div class="form-step">
    <h3>Personal Information</h3>
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="text" name="address" placeholder="Address" required>
  </div>

  <!-- Step 2 -->
  <div class="form-step">
    <h3>Gender</h3>
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>

  <!-- Step 3 -->
  <div class="form-step">
    <h3>Contact</h3>
    <input type="tel" name="phoneNumber" placeholder="Phone Number" required>
  </div>

  <!-- Step 4 -->
  <div class="form-step">
    <h3>Guarantor</h3>
    <input type="text" name="guarantorName" placeholder="Guarantor Name" required>
    <input type="tel" name="guarantorPhone" placeholder="Guarantor Phone" required>
  </div>

  <!-- Step 5 -->
  <div class="form-step">
    <h3>State & LGA</h3>
    <label>State of Origin</label>
    <select id="stateOrigin" name="stateOrigin" required></select>

    <div id="lgaCol" style="display:none;">
      <label>LGA of Origin</label>
      <select id="lgaOrigin" name="lgaOrigin" required></select>
    </div>
  </div>

  <!-- Step 6 -->
  <div class="form-step">
    <h3>Education</h3>
    <input type="text" name="highestQualification" placeholder="Highest Qualification" required>
    <input type="text" name="schoolAttended" placeholder="School Attended" required>
  </div>

  <!-- Step 7 -->
  <div class="form-step">
    <h3>Work Experience / Additional Info</h3>
    <textarea name="experience" placeholder="Brief Work Experience"></textarea>
    <textarea name="otherInfo" placeholder="Any Additional Information"></textarea>
  </div>

  <!-- Navigation Buttons -->
  <div class="form-navigation">
    <button id="prevBtn" type="button">Previous</button>
    <button id="nextBtn" type="button">Next</button>
    <button id="previewBtn" type="button">Preview</button>
    <button id="submitBtn" type="button">Submit</button>
    <span id="spinner" style="display:none;">⏳</span>
  </div>
</form>

<!-- Styling -->
<style>
  .form-step { display: none; }
  .form-navigation { margin-top: 20px; text-align: center; }
  .form-navigation button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
  }
  #prevBtn { background: #ccc; }
  #nextBtn { background: #007bff; color: white; }
  #previewBtn { background: #ffc107; color: black; }
  #submitBtn { background: #28a745; color: white; }
  #spinner { margin-left: 10px; }
</style>
