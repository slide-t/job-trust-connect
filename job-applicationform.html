<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobTrust Connect Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Exit Home button (always visible) -->
  <div class="exit-home">
    <button type="button" class="exit-btn" onclick="location.href='index.html'">Exit Home</button>
  </div>

  <!-- Dark Mode Toggle -->
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>

  <!-- Progress bar -->
  <div class="progress" aria-hidden="true">
    <div class="step"><div class="bar" id="bar0"></div></div>
    <div class="step"><div class="bar" id="bar1"></div></div>
    <div class="step"><div class="bar" id="bar2"></div></div>
    <div class="step"><div class="bar" id="bar3"></div></div>
    <div class="step"><div class="bar" id="bar4"></div></div>
    <div class="step"><div class="bar" id="bar5"></div></div>
    <div class="step"><div class="bar" id="bar6"></div></div>
  </div>

  <!-- Application Form -->
  <form id="appForm" novalidate>
    <!-- Your Sections here (the ones you pasted) -->
    <!-- SECTION 0 to 6 remain same, except LGA & states will be dynamic -->
  </form>

  <!-- Preview Modal -->
  <div class="modal hidden" id="previewModal" aria-hidden="true">
    <div class="card" role="dialog" aria-modal="true" aria-label="Preview application">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <strong style="color:var(--accent)">Application Preview</strong>
        <div>
          <button type="button" class="ghost" id="closePreview">Close</button>
          <button type="button" class="btn" id="printPdf">Print / Save PDF</button>
          <button type="button" class="btn" id="submitFinal" style="background:#2ed573">Submit</button>
        </div>
      </div>
      <div id="previewContent" style="max-height:400px;overflow:auto;">
        <!-- Populated dynamically via JS -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
