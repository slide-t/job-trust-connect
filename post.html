<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - JobTrust Connect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #001219;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    /* Search container */
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-container input {
      width: 0;
      opacity: 0;
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      transition: all 0.4s ease;
    }

    .search-container.active input {
      width: 200px;
      opacity: 1;
      background: #fff;
      color: #333;
    }

    .search-container button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Blog container */
    .blog-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }

    .blog-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .blog-card:hover {
      transform: translateY(-5px);
    }

    .blog-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .blog-content {
      padding: 15px;
    }

    .blog-content h2 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .blog-meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .read-more {
      display: inline-block;
      padding: 10px 18px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .read-more:hover {
      background: #333;
    }

  </style>
</head>
<body>
  <header>
    <h1>JobTrust Connect Blog</h1>
    <div class="search-container" id="searchContainer">
      <input type="text" id="searchInput" placeholder="Search topics here...">
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <div class="blog-container" id="blogContainer">
    <!-- Posts load here -->
  </div>

  <script>
    // Sample JSON Data (later you’ll link external JSON)
    const posts = [
      {
        id: 1,
        title: "How to Secure Remote Jobs",
        intro: "Learn strategies to apply and succeed in remote job opportunities.",
        image: "https://picsum.photos/id/1011/900/400",
        author: "JobTrust Connect",
        date: new Date().toLocaleDateString()
      },
      {
        id: 2,
        title: "Top Tech Skills in 2025",
        intro: "These are the most demanded skills you should start learning now.",
        image: "https://picsum.photos/id/1005/900/400",
        author: "JobTrust Connect",
        date: new Date().toLocaleDateString()
      }
    ];

    const blogContainer = document.getElementById("blogContainer");

    function displayPosts(postsList) {
      blogContainer.innerHTML = "";
      postsList.forEach(post => {
        const card = document.createElement("div");
        card.classList.add("blog-card");
        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}">
          <div class="blog-content">
            <h2>${post.title}</h2>
            <div class="blog-meta">By ${post.author} | ${post.date}</div>
            <p>${post.intro}</p>
            <a href="post.html?id=${post.id}" class="read-more">Read More</a>
          </div>
        `;
        blogContainer.appendChild(card);
      });
    }

    // Initial load
    displayPosts(posts);

    // Search functionality
    const searchContainer = document.getElementById("searchContainer");
    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");

    searchBtn.addEventListener("click", () => {
      searchContainer.classList.toggle("active");
      if (searchContainer.classList.contains("active")) {
        searchInput.focus();
      } else {
        searchInput.value = "";
        displayPosts(posts); // reset
      }
    });

    searchInput.addEventListener("keyup", (e) => {
      const value = e.target.value.toLowerCase();
      const filtered = posts.filter(post =>
        post.title.toLowerCase().includes(value) ||
        post.intro.toLowerCase().includes(value)
      );
      displayPosts(filtered);
    });
  </script>
<!-- Floating Home Button -->
<a href="index.html" class="home-btn" title="Home">
  <i class="fas fa-home"></i>
  <span class="tooltip">Go Home</span>
</a>

<style>
/* Floating button */
.home-btn {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%) translateX(150%);
  background: #000;
  color: #fff;
  font-size: 22px;
  padding: 15px;
  border-radius: 50%;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.6s ease;
  z-index: 999;
}

.home-btn i {
  font-weight: bold;
}

.home-btn:hover {
  background: #444;
}

/* Flip-in animation on page load */
@keyframes flipInRight {
  0% { transform: translateY(-50%) translateX(150%) rotateY(90deg); opacity: 0; }
  100% { transform: translateY(-50%) translateX(0) rotateY(0deg); opacity: 1; }
}

.home-btn {
  animation: flipInRight 0.8s ease forwards;
}

/* Tooltip (hidden by default) */
.tooltip {
  position: absolute;
  right: 70px;
  background: #000;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 14px;
  white-space: nowrap;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.3s ease;
  pointer-events: none;
}

/* When tooltip is active */
.tooltip.show {
  opacity: 1;
  transform: scale(1.2);
}
</style>

<script>
// Show tooltip every 10 seconds
const tooltip = document.querySelector(".tooltip");

setInterval(() => {
  tooltip.classList.add("show");
  setTimeout(() => tooltip.classList.remove("show"), 2000); // show for 2s then hide
}, 10000);
</script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  
</body>
</html>
