<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post - JobTrust Connect</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #001219;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .post-container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .post-container img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h1 {
      margin-top: 0;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      background: #000;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
    }
    .back-link:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog Post</h1>
  </header>

  <div class="post-container" id="post-content"></div>

  <script>
    async function loadPost() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const res = await fetch("posts.json");
      const posts = await res.json();
      const post = posts[id];

      const container = document.getElementById("post-content");
      container.innerHTML = `
        <img src="${post.image}" alt="${post.title}">
        <h1>${post.title}</h1>
        <p>${post.content}</p>
        <a href="blog.html" class="back-link">‚Üê Back to Blog</a>
      `;
    }
    loadPost();
  </script>
</body>
</html>
