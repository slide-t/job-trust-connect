<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #001219;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .post-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .post-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    h1 {
      margin-top: 0;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #fff;
      border: 1px solid #000;
      border-radius: 5px;
      text-decoration: none;
      color: #000;
    }
    .back-link:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog Post</h1>
  </header>

  <div class="post-container" id="post-content"></div>

  <script>
    async function loadPost() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const res = await fetch("posts.json");
      const posts = await res.json();
      const post = posts[id];

      if (!post) {
        document.getElementById("post-content").innerHTML = "<p>Post not found!</p>";
        return;
      }

      document.getElementById("post-content").innerHTML = `
        <img src="${post.image}" alt="${post.title}">
        <h1>${post.title}</h1>
        <p>${post.content}</p>
        <a href="blog.html" class="back-link">â¬… Back to Blog</a>
      `;
    }
    loadPost();
  </script>
</body>
</html>
