<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #001219;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .post-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .post-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    h1 {
      margin-top: 0;
    }
    #post-content p {
     text-align: justify;
      padding: 20px 24px;
      line-height:1.2;
      font-size:24px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #fff;
      border: 1px solid #000;
      border-radius: 5px;
      text-decoration: none;
      color: #000;
    }
    .back-link:hover {
      background: #ddd;
    }
    
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f5f5f5;
    padding: 15px 20px;
    border-bottom: 2px solid #ddd;
  }

  header h1 {
    margin: 0;
    font-size: 24px;
    color: #333;
  }

  .home-btn {
    background: #00bfff; /* water blue */
    color: white;
    border: 2px solid white;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.3s ease, background 0.3s ease;
  }

  .home-btn:hover {
    transform: scale(0.95); /* zooms out slightly */
    background: #009acd; /* darker water blue */
  }
</style>

  
</head>
<body>
  <header>
  <h1>JobTrust Connect Blog</h1>
  <a href="index.html" class="home-btn">Home</a>
</header>


  <div class="post-container" id="post-content"></div>

  <script>
    async function loadPost() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const res = await fetch("posts.json");
      const posts = await res.json();
      const post = posts[id];

      if (!post) {
        document.getElementById("post-content").innerHTML = "<p>Post not found!</p>";
        return;
      }

      document.getElementById("post-content").innerHTML = `
        <img src="${post.image}" alt="${post.title}">
        <h1>${post.title}</h1>
        <p>${post.content}</p>
        <a href="blog.html" class="back-link">â¬… Back to Blog</a>
      `;
    }
    loadPost();
  </script>
<!-- Floating Home Button -->
<a href="index.html" class="home-btn" title="Home">
  <i class="fas fa-home"></i>
  <span class="tooltip">Go Home</span>
</a>

<style>
/* Floating button */
.home-btn {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%) translateX(150%);
  background: #000;
  color: #fff;
  font-size: 22px;
  padding: 15px;
  border-radius: 50%;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.6s ease;
  z-index: 999;
}

.home-btn i {
  font-weight: bold;
}

.home-btn:hover {
  background: #444;
}

/* Flip-in animation on page load */
@keyframes flipInRight {
  0% { transform: translateY(-50%) translateX(150%) rotateY(90deg); opacity: 0; }
  100% { transform: translateY(-50%) translateX(0) rotateY(0deg); opacity: 1; }
}

.home-btn {
  animation: flipInRight 0.8s ease forwards;
}

/* Tooltip (hidden by default) */
.tooltip {
  position: absolute;
  right: 70px;
  background: #000;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 14px;
  white-space: nowrap;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.3s ease;
  pointer-events: none;
}

/* When tooltip is active */
.tooltip.show {
  opacity: 1;
  transform: scale(1.2);
}
</style>

<script>
// Show tooltip every 10 seconds
const tooltip = document.querySelector(".tooltip");

setInterval(() => {
  tooltip.classList.add("show");
  setTimeout(() => tooltip.classList.remove("show"), 2000); // show for 2s then hide
}, 10000);
</script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</body>
  <div id="footer"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>
  
</html>
