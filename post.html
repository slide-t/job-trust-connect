<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#fff; line-height:1.6; }
    .container { width:90%; max-width:900px; margin:auto; padding:20px; }
    .post-image { width:100%; height:350px; object-fit:cover; border-radius:10px; margin-bottom:20px; }
    h1 { font-size:28px; margin-bottom:10px; }
    p { color:#444; }
    a.back { display:inline-block; margin-top:20px; padding:10px 15px; background:#000; color:#fff; text-decoration:none; border-radius:6px; }
  </style>
</head>
<body>
  <div class="container" id="post-container"></div>

  <script>
    // Get post ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        if (postId !== null && posts[postId]) {
          const post = posts[postId];
          document.getElementById('post-container').innerHTML = `
            <img src="${post.image}" alt="${post.title}" class="post-image">
            <h1>${post.title}</h1>
            <p>${post.content}</p>
            <a href="blog.html" class="back">â¬… Back to Blog</a>
          `;
        } else {
          document.getElementById('post-container').innerHTML = `<p>Post not found.</p>`;
        }
      });
  </script>
</body>
</html>
