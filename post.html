<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #001219;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .post-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .post-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    h1 {
      margin-top: 0;
    }
    #post-content p {
     text-align: justify;
      padding: 20px 24px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #fff;
      border: 1px solid #000;
      border-radius: 5px;
      text-decoration: none;
      color: #000;
    }
    .back-link:hover {
      background: #ddd;
    }
    
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f5f5f5;
    padding: 15px 20px;
    border-bottom: 2px solid #ddd;
  }

  header h1 {
    margin: 0;
    font-size: 24px;
    color: #333;
  }

  .home-btn {
    background: #00bfff; /* water blue */
    color: white;
    border: 2px solid white;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.3s ease, background 0.3s ease;
  }

  .home-btn:hover {
    transform: scale(0.95); /* zooms out slightly */
    background: #009acd; /* darker water blue */
  }
</style>

  
</head>
<body>
  <header>
  <h1>JobTrust Connect Blog</h1>
  <a href="index.html" class="home-btn">Home</a>
</header>


  <div class="post-container" id="post-content"></div>

  <script>
    async function loadPost() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const res = await fetch("posts.json");
      const posts = await res.json();
      const post = posts[id];

      if (!post) {
        document.getElementById("post-content").innerHTML = "<p>Post not found!</p>";
        return;
      }

      document.getElementById("post-content").innerHTML = `
        <img src="${post.image}" alt="${post.title}">
        <h1>${post.title}</h1>
        <p>${post.content}</p>
        <a href="blog.html" class="back-link">â¬… Back to Blog</a>
      `;
    }
    loadPost();
  </script>
</body>
</html>
