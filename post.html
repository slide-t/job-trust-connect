<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .post img { max-width: 100%; border-radius: 8px; margin: 15px 0; }
    .post h1 { font-size: 28px; color: #333; }
    .post p { line-height: 1.6; font-size: 16px; }
  </style>
</head>
<body>
  <div id="post" class="post"></div>

  <script>
    const postData = JSON.parse(localStorage.getItem("selectedPost"));

    if (postData) {
      document.getElementById("post").innerHTML = `
        <h1>${postData.title}</h1>
        <img src="${postData.image}" alt="${postData.title}">
        <p>${postData.content}</p>
      `;
    } else {
      document.getElementById("post").innerHTML = `<p>No post found. Go back to <a href="index.html">home</a>.</p>`;
    }
  </script>
  <div id="footer"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>
</body>
</html>
