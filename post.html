<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #001219;
      color: #fff;
      padding: 15px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .post-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .post-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    h1 {
      margin-top: 0;
    }
    #post-content p {
      text-align: justify;
      padding: 20px 24px;
      line-height:1.4;
      font-size:20px;
    }
    .post-meta {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #fff;
      border: 1px solid #000;
      border-radius: 5px;
      text-decoration: none;
      color: #000;
    }
    .back-link:hover {
      background: #ddd;
    }
    .header-right {
      position: relative;
    }
    .search-btn {
      background: transparent;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: white;
      transition: transform 0.3s ease;
    }
    .search-btn:hover {
      transform: scale(1.2);
    }
    #searchInput {
      position: absolute;
      right: 0;
      top: 120%;
      width: 0;
      opacity: 0;
      padding: 8px;
      border: 1px solid white;
      border-radius: 5px;
      outline: none;
      background: #fff;
      color: #000;
      transition: all 0.4s ease-in-out;
    }
    #searchInput.active {
      width: 220px;
      opacity: 1;
    }
    .home-btn {
      background: #00bfff; /* water blue */
      color: white;
      border: 2px solid white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .home-btn:hover {
      transform: scale(0.95);
      background: #009acd;
    }
  </style>
</head>
<body>
  <header>
    <h1>JobTrust Connect Blog</h1>
    <div class="header-right">
      <button id="searchToggle" class="search-btn">üîç</button>
      <input type="text" id="searchInput" placeholder="Search articles...">
    </div>
  </header>

  <div class="post-container" id="post-content"></div>

  <script>
    async function loadPost() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const res = await fetch("posts.json");
      const posts = await res.json();
      const post = posts[id];

      if (!post) {
        document.getElementById("post-content").innerHTML = "<p>Post not found!</p>";
        return;
      }

      document.getElementById("post-content").innerHTML = `
        <img src="${post.image}" alt="${post.title}">
        <h1>${post.title}</h1>
        <p>${post.content}</p>
        <div class="post-meta">
          <strong>Author:</strong> JobTrust Connect <br>
          <strong>Date:</strong> ${new Date().toLocaleDateString()}
        </div>
        <a href="blog.html" class="back-link">‚¨Ö Back to Blog</a>
      `;
    }
    loadPost();
  </script>

  <!-- Floating Home Button -->
  <a href="index.html" class="home-btn" title="Home">
    <i class="fas fa-home"></i>
    <span class="tooltip">Go Home</span>
  </a>

  <style>
    .home-btn {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%) translateX(150%);
      background: #000;
      color: #fff;
      font-size: 22px;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s ease;
      z-index: 999;
      animation: flipInRight 0.8s ease forwards;
    }
    .home-btn i { font-weight: bold; }
    .home-btn:hover { background: #444; }
    @keyframes flipInRight {
      0% { transform: translateY(-50%) translateX(150%) rotateY(90deg); opacity: 0; }
      100% { transform: translateY(-50%) translateX(0) rotateY(0deg); opacity: 1; }
    }
    .tooltip {
      position: absolute;
      right: 70px;
      background: #000;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.3s ease;
      pointer-events: none;
    }
    .tooltip.show {
      opacity: 1;
      transform: scale(1.2);
    }
  </style>

  <script>
    const tooltip = document.querySelector(".tooltip");
    setInterval(() => {
      tooltip.classList.add("show");
      setTimeout(() => tooltip.classList.remove("show"), 2000);
    }, 10000);
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

  <script>
    const searchToggle = document.getElementById("searchToggle");
    const searchInput = document.getElementById("searchInput");

    searchToggle.addEventListener("click", () => {
      searchInput.classList.toggle("active");
      if (searchInput.classList.contains("active")) {
        searchInput.focus();
      }
    });

    searchInput.addEventListener("keyup", function () {
      let filter = this.value.toLowerCase();
      let cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        let text = card.textContent.toLowerCase();
        card.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
  <button id="shareBtn" aria-label="Share this post">
  <!-- SVG Share Icon -->
  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" viewBox="0 0 24 24">
    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a2.5 2.5 0 0 0 0-1.39l7.05-4.11a2.5 2.5 0 1 0-.91-1.45L8 9.91a2.5 2.5 0 1 0 0 4.18l7.14 4.12c.43.26.94.39 1.46.39a2.5 2.5 0 1 0 1.4-4.52z"/>
  </svg>
  </button>
 <script>
document.addEventListener("DOMContentLoaded", () => {
  const shareBtn = document.getElementById("shareBtn");

  shareBtn.addEventListener("click", async () => {
    if (navigator.share) {
      try {
        await navigator.share({
          title: document.title,  // grabs page title
          text: "Check out this post from our registration site!", // custom post message
          url: window.location.href  // current page link
        });
      } catch (err) {
        console.log("Share failed:", err.message);
      }
    } else {
      alert("Your browser does not support Web Share API.");
    }
  });
});
</script> 
  <style>
#shareBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0077ff;
  border: none;
  border-radius: 50%;
  padding: 15px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background 0.3s ease;
  z-index: 1000;
}

#shareBtn:hover {
  background: #005fcc;
}

#shareBtn svg {
  display: block;
}
  </style>
</body>
</html>
