    .cta-buttons button {

      border-radius: 5px;

      cursor: pointer;
      transition: transform 0.3s ease;

    .cta-buttons .apply-btn {

      color: white;

  <script>
    // Scroll To Top
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    window.addEventListener("scroll", () => {
      scrollTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
    });
    scrollTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // WhatsApp tooltip every 10s
    setInterval(() => {
      const tooltip = document.getElementById("whatsappTooltip");
      tooltip.style.display = "block";
      setTimeout(() => tooltip.style.display = "none", 3000);
    }, 10000);

document.addEventListener("DOMContentLoaded", () => {
  fetch("jobs-available.json")
    .then(response => response.json())
    .then(jobs => {
      const container = document.getElementById("jobsContainer");

      // Default banner image
      const defaultImage = "A_logo_for_JobTrust_Connect_is_displayed_in_the_.png";

      jobs.forEach(job => {
        const jobCard = document.createElement("div");
        jobCard.classList.add("job-banner");

        jobCard.innerHTML = `
          <div class="job-image">
            <img src="${defaultImage}" alt="Job Banner">
          </div>
          <div class="job-details">
            <h2>${job.title}</h2>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Resumption Date:</strong> ${job.date}</p>
            <a href="job-applicationform.html" class="apply-btn">Apply Now</a>
            <a href="https://wa.me/2348012345678?text=I%20want%20to%20apply%20for%20${encodeURIComponent(job.title)}" class="whatsapp-btn">WhatsApp</a>
            <div class="job-desc-toggle">View Details</div>
            <div class="job-desc">${job.description}</div>
          </div>
        `;

        container.appendChild(jobCard);
      });

      // Toggle job description
      document.querySelectorAll(".job-desc-toggle").forEach(btn => {
        btn.addEventListener("click", () => {
          btn.nextElementSibling.classList.toggle("show");
        });
      });
    });
});

<body>
  <header>
    <h1>New Jobs Post</h1>
  </header>

  <!-- Search & Filter --
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search job by location...">
    <select id="filterSelect">
      <option value="all">All Jobs</option>
      <option value="Care-Giver">Care-Giver</option>
      <option value="Driver">Driver</option>
      <option value="Cleaner">Cleaner</option>
      <option value="Sales Rep">Sales Rep</option>
    </select>
  </div>

  <div class="job-list" id="jobList"></div>

  <!-- Floating WhatsApp --
  <div class="floating-whatsapp" id="floatWhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    <div class="tooltip" id="tooltip">Quick Apply</div>
  </div>

  <!-- Scroll to Top --
  <button id="scrollTopBtn">‚Üë</button>
<script>
  async function loadJobs() {
    try {
      // üëá This fetches jobs from your JSON file in the same folder
      const response = await fetch("jobs-available.json");
      const jobs = await response.json();

      const container = document.getElementById("jobList");
      container.innerHTML = "";

      jobs.forEach(job => {
        const jobItem = document.createElement("div");
        jobItem.className = "job-banner";
        jobItem.innerHTML = `
          <img src="${job.image}" alt="${job.title}" class="job-image">
          <div class="job-content">
            <h3>${job.title}</h3>
            <p><b>Location:</b> ${job.location}</p>
            <p><b>Resumption Date:</b> ${job.date}</p>
            <a href="job-applicationform.html" class="apply-btn">Apply Now</a>
            <button class="desc-toggle">Job Description</button>
            <p class="desc" style="display:none;">${job.description}</p>
          </div>
        `;

        // toggle description
        jobItem.querySelector(".desc-toggle").addEventListener("click", function () {
          const desc = jobItem.querySelector(".desc");
          desc.style.display = desc.style.display === "none" ? "block" : "none";
        });

        container.appendChild(jobItem);
      });
    } catch (err) {
      console.error("Error fetching jobs:", err);
    }
  }

  // Load jobs when page loads
  window.addEventListener("DOMContentLoaded", loadJobs);
</script>
