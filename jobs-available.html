<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Jobs Post - JobTrust Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #2a6ebb;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h1 { margin: 0; }

    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .controls input, .controls select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
      margin-right: 10px;
    }
    .controls select { flex: 0.5; }

    .job-list { padding: 15px; }

    .job-banner {
      display: flex;
      background: white;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .job-banner img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .job-info {
      padding: 15px;
      flex: 1;
    }
    .job-info h2 {
      margin: 0;
      font-size: 18px;
      color: #2a6ebb;
    }
    .meta {
      font-size: 14px;
      margin: 5px 0;
      color: #555;
    }
    .desc-link {
      color: #2a6ebb;
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
      margin-top: 8px;
    }
    .description {
      display: none;
      font-size: 14px;
      margin-top: 8px;
      color: #333;
    }
    .btn-stack {
      margin-top: 10px;
    }
    .btn-stack a {
      display: block;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      margin-bottom: 8px;
      color: white;
    }
    .apply-btn { background: #28a745; }
    .whatsapp-btn { background: #25D366; }

    /* Floating WhatsApp quick apply */
    .floating-whatsapp {
      position: fixed;
      bottom: 20px; right: 20px;
      background: #25D366;
      border-radius: 50%;
      width: 60px; height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
    }
    .floating-whatsapp img {
      width: 35px; height: 35px;
    }
    .tooltip {
      position: absolute;
      bottom: 80px; right: 0;
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .tooltip.show { opacity: 1; }
  </style>
</head>
<body>
  <header>
    <h1>New Jobs Post</h1>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search job by location">
    <select id="filterSelect">
      <option value="">Filter by role</option>
      <option value="Care-Giver">Care-Giver</option>
      <option value="Nurse">Nurse</option>
      <option value="Cleaner">Cleaner</option>
    </select>
  </div>

  <div class="job-list" id="jobList">
    <!-- Jobs will load dynamically here -->
  </div>

  <!-- Floating WhatsApp -->
  <div class="floating-whatsapp" id="floatingWhatsapp">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    <div class="tooltip" id="tooltip">Quick Apply</div>
  </div>

  <script>
    const SHEETDB_URL = "https://sheetdb.io/api/v1/YOUR_SHEETDB_ID"; // replace with your SheetDB URL

    async function fetchJobs() {
      try {
        const res = await fetch(SHEETDB_URL);
        let jobs = await res.json();

        // Sort latest first (assuming you have a "date" field)
        jobs.sort((a, b) => new Date(b.date) - new Date(a.date));

        renderJobs(jobs);
      } catch (err) {
        console.error("Error loading jobs:", err);
      }
    }

    function renderJobs(jobs) {
      const list = document.getElementById("jobList");
      list.innerHTML = "";

      jobs.forEach(job => {
        const banner = document.createElement("div");
        banner.className = "job-banner";

        banner.innerHTML = `
          <img src="${job.image || 'https://via.placeholder.com/100'}" alt="${job.role}">
          <div class="job-info">
            <h2>${job.role}</h2>
            <div class="meta">üìç ${job.location || 'N/A'} | üóì Resumption: ${job.date || 'TBA'}</div>
            <span class="desc-link">View Job Details</span>
            <div class="description">${job.description || "No description available."}</div>
            <div class="btn-stack">
              <a href="job-applicationform.html" class="apply-btn">Apply Now</a>
              <a href="https://wa.me/${job.whatsapp || '2348012345678'}" target="_blank" class="whatsapp-btn">Apply via WhatsApp</a>
            </div>
          </div>
        `;

        // Toggle description
        banner.querySelector(".desc-link").addEventListener("click", () => {
          const desc = banner.querySelector(".description");
          desc.style.display = desc.style.display === "block" ? "none" : "block";
        });

        list.appendChild(banner);
      });
    }

    // Search + filter
    document.getElementById("searchInput").addEventListener("input", filterJobs);
    document.getElementById("filterSelect").addEventListener("change", filterJobs);

    async function filterJobs() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const roleFilter = document.getElementById("filterSelect").value;

      const res = await fetch(SHEETDB_URL);
      let jobs = await res.json();

      jobs = jobs.filter(job => {
        return (!query || job.location?.toLowerCase().includes(query)) &&
               (!roleFilter || job.role === roleFilter);
      });

      jobs.sort((a, b) => new Date(b.date) - new Date(a.date));
      renderJobs(jobs);
    }

    // Floating WhatsApp tooltip every 10s
    const tooltip = document.getElementById("tooltip");
    setInterval(() => {
      tooltip.classList.add("show");
      setTimeout(() => tooltip.classList.remove("show"), 2000);
    }, 10000);

    // Init
    fetchJobs();
  </script>
</body>
</html>
