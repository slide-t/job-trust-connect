<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
      flex-grow: 1;
    }
    .card h2 {
      font-size: 20px;
      margin: 0 0 10px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .read-more {
      background: #001219;
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      text-align: center;
      border-radius: 0 0 10px 10px;
    }
    .read-more:hover {
      background: #003049;
    }

    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background: #001219;
  color: white;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.header-right {
  position: relative;
}

.search-btn {
  background: transparent;
  border: none;
  font-size: 1.3rem;
  cursor: pointer;
  color: white;
  transition: transform 0.3s ease;
}

.search-btn:hover {
  transform: scale(1.2);
}

#searchInput {
  position: absolute;
  right: 0;
  top: 120%;
  width: 0;
  opacity: 0;
  padding: 8px;
  border: 1px solid white;
  border-radius: 5px;
  outline: none;
  background: #fff;
  color: #000;
  transition: all 0.4s ease-in-out;
}

#searchInput.active {
  width: 220px;
  opacity: 1;
}

  .home-btn {
    background: #00bfff; /* water blue */
    color: white;
    border: 2px solid white;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.3s ease, background 0.3s ease;
  }

  .home-btn:hover {
    transform: scale(0.95); /* zooms out slightly */
    background: #009acd; /* darker water blue */
  }
</style>

      
  
</head>
<body>
  <header>
  <h1>JobTrust Connect Blog</h1>
  <div class="header-right">
    <button id="searchToggle" class="search-btn">
      üîç
    </button>
    <input type="text" id="searchInput" placeholder="Search articles...">
  </div>
  </header>
  <div class="container" id="blog-container"></div>

  <script>
    async function loadPosts() {
      const res = await fetch("posts.json");
      const posts = await res.json();
      const container = document.getElementById("blog-container");

      posts.forEach((post, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}">
          <div class="card-content">
            <h2>${post.title}</h2>
            <p>${post.excerpt}</p>
          </div>
          <a href="post.html?id=${index}" class="read-more">Read More</a>
        `;
        container.appendChild(card);
      });
    }
    loadPosts();
  </script>
 <!-- Floating Home Button -->
<a href="index.html" class="home-btn" title="Home">
  <i class="fas fa-home"></i>
  <span class="tooltip">Go Home</span>
</a>

<style>
/* Floating button */
.home-btn {
  position: fixed;
  right: 20px;
  top: 30%;
  transform: translateY(-50%) translateX(150%);
  background: #000;
  color: #fff;
  font-size: 22px;
  padding: 15px;
  border-radius: 50%;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.6s ease;
  z-index: 999;
}

.home-btn i {
  font-weight: bold;
}

.home-btn:hover {
  background: #444;
}

/* Flip-in animation on page load */
@keyframes flipInRight {
  0% { transform: translateY(-50%) translateX(150%) rotateY(90deg); opacity: 0; }
  100% { transform: translateY(-50%) translateX(0) rotateY(0deg); opacity: 1; }
}

.home-btn {
  animation: flipInRight 0.8s ease forwards;
}

/* Tooltip (hidden by default) */
.tooltip {
  position: absolute;
  right: 20px;
  background: #000;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 14px;
  white-space: nowrap;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.3s ease;
  pointer-events: none;
}

/* When tooltip is active */
.tooltip.show {
  opacity: 1;
  transform: scale(1.2);
}
</style>

<script>
// Show tooltip every 10 seconds
const tooltip = document.querySelector(".tooltip");

setInterval(() => {
  tooltip.classList.add("show");
  setTimeout(() => tooltip.classList.remove("show"), 2000); // show for 2s then hide
}, 10000);
</script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
<div id="footer"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>
<script>
  const searchToggle = document.getElementById("searchToggle");
  const searchInput = document.getElementById("searchInput");

  // Toggle search input
  searchToggle.addEventListener("click", () => {
    searchInput.classList.toggle("active");
    if (searchInput.classList.contains("active")) {
      searchInput.focus();
    }
  });

  // Filter articles (for blog.html with cards)
  searchInput.addEventListener("keyup", function () {
    let filter = this.value.toLowerCase();
    let cards = document.querySelectorAll(".card");

    cards.forEach(card => {
      let text = card.textContent.toLowerCase();
      if (text.includes(filter)) {
        card.style.display = "";
      } else {
        card.style.display = "none";
      }
    });
  });
</script>
  
</body>
</html>
