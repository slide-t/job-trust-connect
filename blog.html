<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobTrust Connect - Blog</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #001219;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .blog-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .blog-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .blog-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .blog-content {
      padding: 20px;
    }
    .blog-content h2 {
      margin: 0 0 10px;
    }
    .blog-content p {
      margin: 0 0 15px;
      color: #555;
    }
    .read-more {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .read-more:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>JobTrust Connect Blog</h1>
  </header>

  <div class="blog-container" id="blog-list"></div>

  <script>
    async function loadPosts() {
      const res = await fetch("posts.json");
      const posts = await res.json();
      const container = document.getElementById("blog-list");

      posts.forEach((post, index) => {
        const card = document.createElement("div");
        card.className = "blog-card";
        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}" class="blog-image">
          <div class="blog-content">
            <h2>${post.title}</h2>
            <p>${post.intro}</p>
            <a href="post.html?id=${index}" class="read-more">Read More</a>
          </div>
        `;
        container.appendChild(card);
      });
    }
    loadPosts();
  </script>
</body>
</html>
