<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobTrust Connect Blog</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; }
    .container { width:90%; max-width:1200px; margin:auto; padding:20px; }
    .card {
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
      margin-bottom:20px;
      overflow:hidden;
      transition:transform 0.3s ease;
    }
    .card:hover { transform:translateY(-5px); }
    .card img { width:100%; height:250px; object-fit:cover; }
    .card-content { padding:20px; }
    .card-content h2 { margin:0 0 10px; font-size:22px; }
    .card-content p { color:#555; }
    .btn {
      display:inline-block;
      padding:10px 20px;
      background:#000;
      color:#fff;
      text-decoration:none;
      border-radius:8px;
      transition:background 0.3s ease;
    }
    .btn:hover { background:#444; }
  </style>
</head>
<body>
  <div class="container" id="blog-container"></div>

  <script>
    // Load posts from JSON
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-container');
        posts.forEach((post, index) => {
          const card = `
            <div class="card">
              <img src="${post.image}" alt="${post.title}">
              <div class="card-content">
                <h2>${post.title}</h2>
                <p>${post.intro}</p>
                <a href="post.html?id=${index}" class="btn">Read More</a>
              </div>
            </div>`;
          container.innerHTML += card;
        });
      });
  </script>

<!-- Floating Home Button -->
<a href="index.html" class="home-btn" title="Home">
  <i class="fas fa-home"></i>
  <span class="tooltip">Go Home</span>
</a>

<style>
/* Floating button */
.home-btn {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%) translateX(150%);
  background: #000;
  color: #fff;
  font-size: 22px;
  padding: 15px;
  border-radius: 50%;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.6s ease;
  z-index: 999;
}

.home-btn i {
  font-weight: bold;
}

.home-btn:hover {
  background: #444;
}

/* Flip-in animation on page load */
@keyframes flipInRight {
  0% { transform: translateY(-50%) translateX(150%) rotateY(90deg); opacity: 0; }
  100% { transform: translateY(-50%) translateX(0) rotateY(0deg); opacity: 1; }
}

.home-btn {
  animation: flipInRight 0.8s ease forwards;
}

/* Tooltip (hidden by default) */
.tooltip {
  position: absolute;
  right: 70px;
  background: #000;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 14px;
  white-space: nowrap;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.3s ease;
  pointer-events: none;
}

/* When tooltip is active */
.tooltip.show {
  opacity: 1;
  transform: scale(1.2);
}
</style>

<script>
// Show tooltip every 10 seconds
const tooltip = document.querySelector(".tooltip");

setInterval(() => {
  tooltip.classList.add("show");
  setTimeout(() => tooltip.classList.remove("show"), 2000); // show for 2s then hide
}, 10000);
</script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  
</body>
</html>
