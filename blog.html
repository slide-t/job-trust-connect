<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobTrust Connect - Blog</title>
  <link rel="stylesheet" href="blog.css">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

header {
  background-color: #001219;
  padding: 10px 20px;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 20px;
  color: #fff;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
}

.nav-links li {
  margin-left: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
}

.nav-links a.active,
.nav-links a:hover {
  color: #ffb703;
}

/* Blog Layout */
.blog-section {
  padding: 20px;
  max-width: 1100px;
  margin: auto;
}

.blog-section h1 {
  text-align: center;
  margin-bottom: 20px;
}

.blog-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}

.blog-card {
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: 0.3s;
}

.blog-card:hover {
  transform: translateY(-5px);
}

.blog-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.blog-content {
  padding: 15px;
}

.blog-content h3 {
  font-size: 18px;
  margin-bottom: 10px;
}

.blog-content p {
  font-size: 14px;
  color: #555;
}

.read-more {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 15px;
  background: #001219;
  color: white;
  text-decoration: none;
  border-radius: 5px;
}

.read-more:hover {
  background: #ffb703;
  }
    
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">JobTrust Connect</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html" class="active">Blog</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="terms.html">Terms</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Blog Section -->
  <section class="blog-section">
    <h1>Latest Blog Posts</h1>
    <div class="blog-container" id="blogPosts"></div>
  </section>

  <script>
   const blogPosts = [
  {
    title: "How to Prepare for Your Next Job Interview",
    img: "https://via.placeholder.com/600x400",
    snippet: "Preparing for an interview is not just about answering questions, it's about presenting the best version of yourself...",
    link: "post1.html"
  },
  {
    title: "Top 5 In-Demand Tech Skills in 2025",
    img: "https://via.placeholder.com/600x400",
    snippet: "The job market is changing fast, and these tech skills will put you ahead of the competition...",
    link: "post2.html"
  },
  {
    title: "How to Write a Winning CV",
    img: "https://via.placeholder.com/600x400",
    snippet: "A CV is your first impression to employers. Hereâ€™s how to make it stand out from the crowd...",
    link: "post3.html"
  }
];

// Render posts
const blogContainer = document.getElementById("blogPosts");
blogPosts.forEach(post => {
  blogContainer.innerHTML += `
    <div class="blog-card">
      <img src="${post.img}" alt="${post.title}">
      <div class="blog-content">
        <h3>${post.title}</h3>
        <p>${post.snippet}</p>
        <a href="${post.link}" class="read-more">Read More</a>
      </div>
    </div>
  `;
}); 
  </script>
</body>
    </html>
