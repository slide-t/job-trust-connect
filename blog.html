<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobTrust Connect Blog</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; }
    .container { width:90%; max-width:1200px; margin:auto; padding:20px; }
    .card {
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
      margin-bottom:20px;
      overflow:hidden;
      transition:transform 0.3s ease;
    }
    .card:hover { transform:translateY(-5px); }
    .card img { width:100%; height:250px; object-fit:cover; }
    .card-content { padding:20px; }
    .card-content h2 { margin:0 0 10px; font-size:22px; }
    .card-content p { color:#555; }
    .btn {
      display:inline-block;
      padding:10px 20px;
      background:#000;
      color:#fff;
      text-decoration:none;
      border-radius:8px;
      transition:background 0.3s ease;
    }
    .btn:hover { background:#444; }
  </style>
</head>
<body>
  <div class="container" id="blog-container"></div>

  <script>
    // Load posts from JSON
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-container');
        posts.forEach((post, index) => {
          const card = `
            <div class="card">
              <img src="${post.image}" alt="${post.title}">
              <div class="card-content">
                <h2>${post.title}</h2>
                <p>${post.intro}</p>
                <a href="post.html?id=${index}" class="btn">Read More</a>
              </div>
            </div>`;
          container.innerHTML += card;
        });
      });
  </script>
</body>
</html>
