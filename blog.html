<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
   
    
    .container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
}

/* Card base */
.card {
  --delay: 0s; /* default */
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transform: translateY(20px);
  opacity: 0;
  animation: fadeInUp 0.8s ease forwards;
  animation-delay: var(--delay);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect */
.card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

/* Image zoom on hover */
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.card:hover img {
  transform: scale(1.05);
}

/* Card content */
.card-content {
  padding: 15px;
  flex-grow: 1;
}

.card h2 {
  font-size: 20px;
  margin: 0 0 10px;
  transition: color 0.3s ease;
}

.card:hover h2 {
  color: #003049;
}

.card p {
  font-size: 14px;
  color: #555;
}

/* Read More button */
.read-more {
  background: #001219;
  color: #fff;
  text-decoration: none;
  display: block;
  padding: 10px;
  text-align: center;
  border-radius: 0 0 10px 10px;
  transition: background 0.3s ease;
}

.read-more:hover {
  background: #003049;
}

/* Fade-in animation on load */
@keyframes fadeInUp {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

    header {
  display: flex;

<body>
  <header>
  <h1>JobTrust Connect Blog</h1>
  <div class="header-right">
    <button id="searchToggle" class="search-btn">
      üîç
    </button>
    <input type="text" id="searchInput" placeholder="Search articles...">
  </div>
  </header>
  <div class="container" id="blog-container"></div>

  <script>
    async function loadPosts() {
      const res = await fetch("posts.json");
      const posts = await res.json();
      const container = document.getElementById("blog-container");

      posts.forEach((post, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}">
          <div class="card-content">
            <h2>${post.title}</h2>
            <p>${post.excerpt}</p>
          </div>
          <a href="post.html?id=${index}" class="read-more">Read More</a>
        `;
        container.appendChild(card);
      });
    }
    loadPosts();
  </script>
 <!-- Floating Home Button -->
<a href="index.html" class="home-btn" title="Home">

<style>
/* Floating button */
.home-btn {
  position: fixed;
  right: 20px;
  top: 30%;

  background: #000;
  color: #fff;
  font-size: 22px;

/* Flip-in animation on page load */
@keyframes flipInRight {
  0% { transform: translateY(-50%) translateX(150%) rotateY(90deg); opacity: 0; }
  100% { transform: translateY(-50%) translateX(0) rotateY(0deg); opacity: 1; }
}

/* Tooltip (hidden by default) */
.tooltip {
  position: absolute;
  right: 20px;
  background: #000;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 14px;
  white-space: nowrap;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.3s ease;
  pointer-events: none;
}

/* When tooltip is active */
.tooltip.show {
  opacity: 1;
  transform: scale(1.2);
}
</style>

<script>
// Show tooltip every 10 seconds
const tooltip = document.querySelector(".tooltip");

setInterval(() => {
  tooltip.classList.add("show");
  setTimeout(() => tooltip.classList.remove("show"), 2000); // show for 2s then hide
}, 10000);
</script>

<script>
  const searchToggle = document.getElementById("searchToggle");
  const searchInput = document.getElementById("searchInput");

  // Toggle search input
  searchToggle.addEventListener("click", () => {
    searchInput.classList.toggle("active");
    if (searchInput.classList.contains("active")) {
      searchInput.focus();
    }
  });

  // Filter articles (for blog.html with cards)
  searchInput.addEventListener("keyup", function () {
    let filter = this.value.toLowerCase();
    let cards = document.querySelectorAll(".card");

    cards.forEach(card => {
      let text = card.textContent.toLowerCase();
      if (text.includes(filter)) {
        card.style.display = "";
      } else {
        card.style.display = "none";
      }
    });
  });
</script>
 
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const cards = document.querySelectorAll(".card");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target); // animate only once
      }
    });
  }, { threshold: 0.2 });

  cards.forEach((card, i) => {
    card.style.setProperty("--delay", `${i * 0.1}s`); // stagger effect
    observer.observe(card);
  });
});
</script>
