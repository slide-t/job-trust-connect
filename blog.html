<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
      flex-grow: 1;
    }
    .card h2 {
      font-size: 20px;
      margin: 0 0 10px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .read-more {
      background: #001219;
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      text-align: center;
      border-radius: 0 0 10px 10px;
    }
    .read-more:hover {
      background: #003049;
    }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f5f5f5;
    padding: 15px 20px;
    border-bottom: 2px solid #ddd;
  }

  header h1 {
    margin: 0;
    font-size: 24px;
    color: #333;
  }

  .home-btn {
    background: #00bfff; /* water blue */
    color: white;
    border: 2px solid white;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.3s ease, background 0.3s ease;
  }

  .home-btn:hover {
    transform: scale(0.95); /* zooms out slightly */
    background: #009acd; /* darker water blue */
  }
</style>

      
  
</head>
<body>
  <header>
  <h1>JobTrust Connect Blog</h1>
  <a href="index.html" class="home-btn">Home</a>
</header>
  <div class="container" id="blog-container"></div>

  <script>
    async function loadPosts() {
      const res = await fetch("posts.json");
      const posts = await res.json();
      const container = document.getElementById("blog-container");

      posts.forEach((post, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${post.image}" alt="${post.title}">
          <div class="card-content">
            <h2>${post.title}</h2>
            <p>${post.excerpt}</p>
          </div>
          <a href="post.html?id=${index}" class="read-more">Read More</a>
        `;
        container.appendChild(card);
      });
    }
    loadPosts();
  </script>
</body>
</html>
