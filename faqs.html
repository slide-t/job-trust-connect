<script>
  const faqData = JSON.parse(document.getElementById("faqData").textContent);
  const container = document.getElementById("faqContainer");

  function renderFAQs(data) {
    container.innerHTML = "";
    data.forEach(item => {
      const faqItem = document.createElement("div");
      faqItem.className = "faq-item";

      const questionBtn = document.createElement("button");
      questionBtn.className = "faq-question";
      questionBtn.innerHTML = `${item.q} <i class="fas fa-chevron-right"></i>`;

      const answerDiv = document.createElement("div");
      answerDiv.className = "faq-answer";
      answerDiv.textContent = item.a;

      questionBtn.addEventListener("click", () => {
        questionBtn.classList.toggle("active");
        if (answerDiv.style.maxHeight) {
          answerDiv.style.maxHeight = null;
          answerDiv.classList.remove("show");
        } else {
          answerDiv.style.maxHeight = answerDiv.scrollHeight + "px";
          answerDiv.classList.add("show");
        }
      });

      faqItem.appendChild(questionBtn);
      faqItem.appendChild(answerDiv);
      container.appendChild(faqItem);
    });
  }

  // Initial render
  renderFAQs(faqData);

  function searchFAQ(query) {
    query = query.toLowerCase().trim();
    if (!query) {
      renderFAQs(faqData);
      return;
    }

    const results = faqData.filter(item =>
      item.q.toLowerCase().includes(query) || item.a.toLowerCase().includes(query)
    );

    if (results.length > 0) {
      renderFAQs(results);
    } else {
      // Redirect to Google if no FAQ matches
      window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    }
  }

  // Button click search
  document.getElementById("faqSearchBtn").addEventListener("click", () => {
    const query = document.getElementById("faqSearchInput").value;
    searchFAQ(query);
  });

  // Enter key search
  document.getElementById("faqSearchInput").addEventListener("keypress", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      searchFAQ(e.target.value);
    }
  });
</script>
