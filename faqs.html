<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Search FAQs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    margin: 0;
    color: white;
  }
  .faq-container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  .faq-item {
    border-bottom: 1px solid #333;
  }
  .faq-question {
    background: none;
    border: none;
    width: 100%;
    text-align: left;
    padding: 15px;
    font-size: 1.1em;
    color: /*#ff69b4*/#ffbab5;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .faq-question i {
    transition: transform 0.3s ease;
  }
  .faq-question.active i {
    transform: rotate(90deg);
  }
  .faq-answer {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease, padding 0.3s ease;
    padding: 0 15px;
    color: white;
    background-color: #1e1e1e;
  }
  .faq-answer.show {
    padding: 15px;
  }
  footer {
    background: #222;
    text-align: center;
    padding: 15px;
    font-size: 0.9em;
    color: #ccc;
    margin-top: 30px;
    border-top: 1px solid #444;
  }
  footer a {
    color: #ff69b4;
    text-decoration: none;
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="faq-container" id="faqContainer"></div>

  {"q": "What should I include in a cover letter?", "a": "Explain why you are a great fit, highlight relevant skills, and show enthusiasm for the company."},
  {"q": "How do I prepare for an interview?", "a": "Research the company, practice common questions, and prepare your own questions to ask."},
  {"q": "Is LinkedIn really necessary?", "a": "Yes, it helps recruiters find you and showcases your professional profile."},
  {"q": "How do I handle gaps in my employment?", "a": "Be honest and focus on skills gained during that time, such as volunteering or learning."},
  {"q": "What‚Äôs the best way to negotiate salary?", "a": "Research industry rates, know your value, and be confident when discussing offers."},
  {"q": "Should I apply if I don‚Äôt meet all job requirements?", "a": "Yes, if you meet most requirements and can learn quickly, apply."},
  {"q": "How many pages should my resume be?", "a": "One page for less experience, two pages for extensive experience."},
  {"q": "How can I stand out from other applicants?", "a": "Show unique skills, measurable achievements, and a proactive approach."},
  {"q": "What‚Äôs the difference between CV and Resume?", "a": "A resume is concise, while a CV is more detailed, often used in academia."},
  {"q": "How soon should I follow up after an interview?", "a": "Send a thank-you email within 24 hours."},

  {"q": "How do I handle rejection?", "a": "Use it as feedback to improve and keep applying."},
  {"q": "What‚Äôs the best job search strategy?", "a": "Combine networking, online applications, and skill-building."},
  {"q": "How important is volunteering for career growth?", "a": "It adds experience, expands networks, and shows commitment."},
  {"q": "Can internships help in finding a job?", "a": "Yes, they give experience and often lead to full-time roles."},

</script>

  
<script>
  const faqData = JSON.parse(document.getElementById("faqData").textContent);
  const container = document.getElementById("faqContainer");

  faqData.forEach(item => {
    const faqItem = document.createElement("div");
    faqItem.className = "faq-item";

    const questionBtn = document.createElement("button");
    questionBtn.className = "faq-question";
    questionBtn.innerHTML = `${item.q} <i class="fas fa-chevron-right"></i>`;

    const answerDiv = document.createElement("div");
    answerDiv.className = "faq-answer";
    answerDiv.textContent = item.a;

    questionBtn.addEventListener("click", () => {
      questionBtn.classList.toggle("active");
      if (answerDiv.style.maxHeight) {
        answerDiv.style.maxHeight = null;
        answerDiv.classList.remove("show");
      } else {
        answerDiv.style.maxHeight = answerDiv.scrollHeight + "px";
        answerDiv.classList.add("show");
      }
    });

    faqItem.appendChild(questionBtn);
    faqItem.appendChild(answerDiv);
    container.appendChild(faqItem);
  });
</script>
<div id="footer"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>
